<html>
	<head>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="bower_components/jquery.countdown/dist/jquery.countdown.min.js"></script>
		<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="bower_components/stormAPI/stormAPI.js"></script>

		<link rel="stylesheet" type="text/css" href="css/webStorm.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css" />
	</head>
	<body>
		<div id="mainDiv">
			<div id="tokenTimer" class="hidden">
				Token Expires in: 
				<span id="countdown">
				</span>

				|| Click 'Login' again to refresh.
			</div> <br />

			<fieldset id="setup" class="tightWrap">
				<legend>Connection Setup (Not Yet Setup)</legend>

				<label>
					API Username:
					<input id="userName" />
				</label>

				<label>
					Password:
					<input id="password" type="password" />
				</label>

				<label>
					API Version:
					<select id="apiVersion">
						<option value="v1">Version 1</option>
						<option value="bleed">Bleed</option>
					</select>
				</label>

				<label class="hidden">
					Environment:
					<select id="environment">
						<option value="production">Production</option>
						<option value="staging">Staging</option>
						<option value="development">Development</option>
					</select>
				</label>

				<label class="hidden">
					Internal/Pub:
					<select id="inPub">
						<option value="public">Public</option>
						<option value="internal">Internal</option>
					</select>
				</label>

				<label class="hidden">
					Dev User:
					<input id="devUser" />
				</label>

				<button id="loginButton">Login</button>
			</fieldset>

			<fieldset id="callData">
				<legend>Call Data</legend>

				<fieldset id="methodFieldset" class="tightWrap">
					<legend>Method</legend>
					<input id="method" />
				</fieldset>

				<fieldset id="paramFieldset" class="tightWrap">
					<legend>Parameters</legend>

					<span class="paramField">
						<label>
							Parameter:
							<input class="paramName" />
						</label>
						<label>
							Value:
							<input name="updateToParamName" class="paramValue" />
						</label>

						<button class="removeParam">Remove Parameter</button>
					</span>

					<button id="addParam">Add Param</button>
				</fieldset>
			</fieldset>

			<button id="sendIt" class="hidden">Make the call</button>
		</div>

		<fieldset id="resultDiv" class="hidden">
			<legend>Result</legend>

			<textarea id="callResult">
			</textarea>
		</fieldset>

		<script type="text/javascript" src="js/webStorm.js"></script>
	</body>
</html>
